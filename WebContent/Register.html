<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="style/Register.css" type="text/css" media="all" />
</head>

<body>
	
	<div id = "logo">
		<a href="index.html">
			<img src = "img/PCSHOP.png"/>
		</a>
	</div>
	
	
	
	<h2>Register Here. Please, fill all the fields:</h2>	
	<form class="form" method="POST" action="RegisterServlet">
	
		<p class="first name">
			<input type="text" name="first_name" id="first name" placeholder="enter first name" />
		</p>
	
		<p class="family name">
			<input type="text" name="family_name" id="family name" placeholder="enter family name" />
		</p>
		
		<p class="email">
			<input type="text" name="email" id="email" placeholder="enter email" />
		</p>
		
		<p class="password">
			<input type="text" name="password" id="password" placeholder="choose password" />
		</p>
		
		<p class="city">
			<input type="text" name="city" id="city" placeholder="enter city" />
		</p>
		
		<p class="address">
			<input type="text" name="address" id="address" placeholder="enter address" />
		</p>
		
		<p class="submit">
			<input type="submit" value="send" />
		</p>
		
	</form>
	
</body>

</html>
