	<div id="product_properties">
		
	<form class="properties" id="properties">
		<h2>Enter case properties:</h2>	
		<p class="producer">
			<input type="text" name="producer" id="producer" placeholder="enter producer" />
		</p>
	
		<p class="model">
			<input type="text" name="model" id="model" placeholder="enter model" />
		</p>
		
		<p class="price">
			<input type="number" step="any" min="0" name="price" id="price" placeholder="enter price" />
		</p>
		
		<p class="quantity">
			<input type="number" step="1" min="0" name="quantity" id="quantity" placeholder="enter quantity" />
		</p>
		
		<p class="info">
			<textarea name="info" id="info" placeholder="enter product info" /></textarea>
		</p>
		
		<p class="form">
			<input type="text" name="form" id="form" placeholder="enter case form" />
		</p>
		
		<p class="size">
			<input type="text" name="size" id="size" placeholder="enter case size" />
		</p>
		
		<p class="create">
			<input type="submit" id="create" value="create"/>
		</p>
		
		<p class="add">
			<input type="submit" id="add" value="add to shop"/>
		</p>
